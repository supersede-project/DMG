<script src="supersede-dm-app/js/process.js"></script>
<link href="https://fonts.googleapis.com/css?family=Lato"
	rel="stylesheet">

<style>
h1, h2 {
	text-align: center;
}

#actions {
	margin: 0 auto;
}

body {
	font-family: 'Lato', sans-serif;
}

.warning {
	color: red;
	text-align: center;
}

.col-container {
	/* 	display: none; */
	
}
</style>

<div class="container" ng-controller="process">

	<h1>Process {{processName}}</h1>

	<div style="margin: auto" id="process_details"></div>

	<table id="actions" style="display:none;">
		<tr>
			<td><input value="Prev" type="button" id='btnPrevPhase' /></td>
			<td><div id='actionsList'></div></td>
			<td><input value="Next" type="button" id='btnNextPhase' /></td>
		</tr>
	</table>

	<h2>
		Users <span class="col-expander-users">-</span>
	</h2>
	<h3 class="warning">{{usersWarning}}</h3>
	<div class="col-content-users col-container" id="users"></div>

	<h2>
		Criteria <span class="col-expander-criteria">-</span>
	</h2>
	<h3 class="warning">{{criteriaWarning}}</h3>
	<div class="col-content-criteria col-container" id="criteria"></div>

	<h2>
		Features <span class="col-expander-requirements">-</span>
	</h2>
	<h3 class="warning">{{requirementWarning}}</h3>
	<div class="col-content-requirements col-container" id="requirements"></div>

	<br>

	<h2>
		Games as Supervisor <span class="col-expander-games">-</span>
	</h2>
	<div class="col-content-games col-container" id="supervisorGames"></div>

<br>


	<div align="center">
		<jqx-button ng-click="home()">Back</jqx-button>
	</div>

</div>
